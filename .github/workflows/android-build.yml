name: Build Signed Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova@11

    - name: Install Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Add Android platform
      run: cordova platform add android

    - name: Decode keystore
      run: echo $KEYSTORE_BASE64 | base64 --decode > landigen.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Build Release APK and Sign
      run: |
        cordova build android --release
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1         -keystore landigen.keystore         -storepass $KEYSTORE_PASSWORD         -keypass $KEY_PASSWORD         platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk         $KEY_ALIAS
        zipalign -v 4 platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk         platforms/android/app/build/outputs/apk/release/LandiGen-signed.apk
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Upload Signed APK
      uses: actions/upload-artifact@v3
      with:
        name: LandiGen-Signed-APK
        path: platforms/android/app/build/outputs/apk/release/LandiGen-signed.apk
